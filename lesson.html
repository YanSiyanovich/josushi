<!DOCTYPE html>
<html lang="en">
<head>

<div id="screen-explanation">

    <button id="RenshuuBtn">練習</button>

        <button id="HintBtnExp">?</button>

        <div id="quiz-question"></div>

        <div class="input-container">

    </div>
